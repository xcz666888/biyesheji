<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>成为达达秒送骑手</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        }

        a {
            text-decoration: none;
        }

        i {
            font-style: normal;
        }

        ul {
            list-style: none;
        }


        h6 {
            font-weight: 400;
            font-size: 16px;
        }

        input {
            outline: none;
            border: none;
        }

        html {
            font-size: 4.26vw;
        }

        ::-webkit-scrollbar {
            display: none
        }

        body,
        html {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .box {
            background: rgb(243, 243, 243);
        }

        .banner img {
            width: 100%;
        }

        .f1 {
            margin: 0 .625rem;
            border-radius: .625rem;
            background: white;
            padding: .9375rem .625rem;
        }

        h6 {

            font-size: 20px;
            font-weight: bolder;
        }

        .f2 {
            padding: .9375rem 0;
            border-bottom: 1px solid gainsboro;
        }

        .f2 label {
            display: inline-block;
            width: 3.25rem;
            margin-right: .8rem;
        }

        .f6 p {
            margin: .625rem 0;
        }

        .f3 {
            display: flex;
            justify-content: space-between;

        }

        .f4 img {
            width: 1.875rem;
            margin-right: .625rem;
        }

        .f5 p:nth-child(2) {
            font-size: 10px;
        }

        .f4 {
            width: 48%;
            padding: 0.125rem;
            border: 1px solid gray;
            border-radius: .625rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
        }
      

        /* 小盒子的样式 */
        .checkmark {

            width: 25px;
            height: 25px;
            background-color: gray;
            /* 小盒子默认背景色为灰色 */

            display: flex;
            /* 使用flex布局使对号居中 */
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
            color: white;
            /* 对号的颜色为白色 */
            font-size: 15px;
            /* 对号字体大小 */
            border-radius: 4px;
            /* 圆角效果 */
            transition: background-color 0.3s;

            /* 背景色切换时的动画效果 */

        }

        .f9 {

            display: flex;
            flex-direction: column;
             
            padding-bottom: 40px;
        }

        /* 小盒子中的对号 */
        .checkmark::before {
            content: '✔';
            /* 小盒子中显示对号 */
        }

        /* 当大盒子被点击后，添加checked类 */
        .checked .checkmark {
            background-color: green;
            /* 被点击后的对号框变为绿色 */
        }

        /* 下拉菜单容器 */
        .dropdown {
            position: relative;
            width: 200px;
            font-family: Arial, sans-serif;
        }

        /* 选中的显示区域 */
        .dropdown-toggle {
            /* background-color: lightgray; */
            padding: 10px;
            /* border: 1px solid #ccc; */
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 箭头符号 */
        .dropdown-toggle::after {
            content: '>';
            /* 下拉箭头符号 */
            font-size: 12px;
            margin-left: 10px;
        }

        /* 城市选项列表，默认隐藏 */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: white;
            /* border: 1px solid #ccc; */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        /* 每个城市选项的样式 */
        .dropdown-menu li {
            padding: 10px;
            list-style-type: none;
            cursor: pointer;
        }

        /* 当鼠标悬停在选项上时，背景变为浅灰色 */
        .dropdown-menu li:hover {
            background-color: lightgray;
        }

        /* 当下拉菜单展开时，显示选项 */
        .dropdown.active .dropdown-menu {
            display: block;
        }

        .b1 {
            display: flex;
            align-items: center;
            border-bottom: 1px solid gainsboro;
            margin: 10px 0;
        }

        .b1 p {
            width: 8.25rem;
        }

        .b2 {
            display: flex;
            padding: 10px 0;
        }

        .b2 p {
            font-size: 13px;

        }

        .b2 i {
            color: skyblue;
        }

        /* 激活状态下的按钮样式 */
        .submit-btn.active {
            background-color: rgb(0, 145, 255);
            /* 按钮激活时背景为蓝色 */
            cursor: pointer;
            /* 激活状态光标为手形 */
        }

        button {
            font-size: 18px;
            color: white;
            width: 100%;
            background-color: gray;
            /* 默认按钮为灰色 */
            cursor: not-allowed;
            /* 默认光标为禁止状态 */
            border: 0;
            padding: 10px 0;
            border-radius: 10px;
        }

        /* 你的原始样式代码... */

        /* 修改部分：显示下拉菜单箭头 */
        .dropdown-toggle::after {
            content: '▼';
            /* 箭头符号 */
            font-size: 12px;
            margin-left: 10px;
        }

        /* 修改部分：当下拉菜单打开时，箭头方向改变 */
        .dropdown.active .dropdown-toggle::after {
            content: '▲';
            /* 改变箭头方向 */
        }
    </style>
</head>

<body>
    <div class="demo">
        <div class="banner">
            <img src="http://z1314521.host3v.club/000.png" alt="">
        </div>
        <div class="f1">
            <form action="" class="input-box">
                <h6>填写报名信息</h6>
                <div class="f2">
                    <label for="">姓名</label>
                    <input id="input1" type="text" placeholder="请输入姓名">
                </div>
                <div class="f2">
                    <label for="">手机号</label>
                    <input id="input2" type="text" placeholder="请输入手机号">
                </div>
                <div class="f6">
                    <p>意向跑单类型</p>
                </div>
                <div class="f3 box-container">
                    <div class="f4 box" id="box1">
                        <img src="http://z1314521.host3v.club/tou.png" alt="">
                        <div class="f5">
                            <p>众包配送</p>
                            <p>工作时间自由</p>
                        </div>
                        <div class="f9">
                            <div class="checkmark"></div>
                        </div>
                    </div>
                    <div class="f4 box" id="box2">
                        <img src="http://z1314521.host3v.club/tou.png" alt="">
                        <div class="f5">
                            <p>驻店配送</p>
                            <p>按时出勤收入稳定</p>
                        </div>
                        <div class="f9">
                            <div class="checkmark"></div>
                        </div>
                    </div>
                </div>
                <div class="b1">
                    <p>意向跑单城市</p>
                    <!-- 城市下拉菜单 -->
                    <div class="dropdown">
                        <div class="dropdown-toggle" id="cityDropdown">请选择城市</div>
                        <ul class="dropdown-menu" id="cityMenu">
                            <li data-city="合肥市">合肥市</li>
                            <li data-city="杭州市">杭州市</li>
                            <li data-city="阜阳市">阜阳市</li>
                            <li data-city="扬州市">扬州市</li>
                        </ul>
                    </div>
                </div>

                <div class="b1">
                    <p>意向跑单地点</p>
                    <!-- 地点下拉菜单 -->
                    <div class="dropdown">
                        <div class="dropdown-toggle" id="placeDropdown">请选择地点</div>
                        <ul class="dropdown-menu" id="placeMenu"></ul>
                    </div>
                </div>
                <div class="b2">
                    <input type="radio">
                    <p>已阅读并同意<i>平台用户服务协议</i>和<i>达达骑士版隐私政策</i></p>
                </div>
                <button class="submit-btn" id="submitBtn" disabled>
                    报 名 加 入
                </button>
            </form>
        </div>
    </div>
</body>

</html>
<script>
    // 使用querySelectorAll选择所有带有.box类的大盒子
    document.querySelectorAll('.box').forEach(box => {
        // 为每个大盒子添加点击事件监听器
        box.addEventListener('click', () => {
            // 切换.checked类，当点击时添加或移除该类
            box.classList.toggle('checked');
        });
    });
</script>
<script>
    // 城市与地点的映射关系
    const cityToPlaces = {
        "合肥市": ["合肥肥东区域", "合肥长丰区域", "合肥庐阳区域", "合肥瑶海区域", "合肥政务区域", "合肥包河区域"],
        "杭州市": ["杭州临安区域", "杭州余杭区域"],
        "阜阳市": ["阜阳颍上区域", "阜阳阜南区域"],
        "扬州市": ["扬州高邮区域", "扬州宝应区域", "扬州仪征区域"]
    };

    // 获取元素
    const cityDropdown = document.getElementById('cityDropdown');
    const placeDropdown = document.getElementById('placeDropdown');
    const cityMenu = document.getElementById('cityMenu');
    const placeMenu = document.getElementById('placeMenu');

    // 下拉菜单的展开与收回
    document.querySelectorAll('.dropdown').forEach(dropdown => {
        const toggle = dropdown.querySelector('.dropdown-toggle');
        const menu = dropdown.querySelector('.dropdown-menu');

        toggle.addEventListener('click', () => {
            dropdown.classList.toggle('active');  // 展开/收回菜单
        });

        // 点击页面其他地方时关闭下拉菜单
        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });
    });

    // 城市选择逻辑
    cityMenu.addEventListener('click', function (e) {
        if (e.target.tagName === 'LI') {
            const selectedCity = e.target.getAttribute('data-city');
            cityDropdown.textContent = selectedCity;

            // 更新地点菜单
            const places = cityToPlaces[selectedCity] || [];
            placeMenu.innerHTML = '';
            places.forEach(function (place) {
                const li = document.createElement('li');
                li.textContent = place;
                placeMenu.appendChild(li);
            });

            // 重置地点选择
            placeDropdown.textContent = '请选择地点';

            // 关闭城市下拉菜单
            cityDropdown.parentElement.classList.remove('active');
        }
    });

    // 地点选择逻辑
    placeMenu.addEventListener('click', function (e) {
        if (e.target.tagName === 'LI') {
            const selectedPlace = e.target.textContent;
            placeDropdown.textContent = selectedPlace;

            // 关闭地点下拉菜单
            placeDropdown.parentElement.classList.remove('active');
        }
    });
</script>
<script>
    // 获取输入框和按钮元素
    const input1 = document.getElementById('input1');
    const input2 = document.getElementById('input2');
    const submitBtn = document.getElementById('submitBtn');

    // 检查输入框内容是否都有值
    function checkInputs() {
        if (input1.value.trim() !== '' && input2.value.trim() !== '') {
            // 如果两个输入框都有内容，激活按钮
            submitBtn.disabled = false;
            submitBtn.classList.add('active');
        } else {
            // 如果有任意一个输入框为空，保持按钮不可用
            submitBtn.disabled = true;
            submitBtn.classList.remove('active');
        }
    }

    // 监听两个输入框的输入事件
    input1.addEventListener('input', checkInputs);
    input2.addEventListener('input', checkInputs);
</script>
